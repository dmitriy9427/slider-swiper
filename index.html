<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>slider-swiper</title>
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="./images/winter.svg" alt="winter-icon" />
      </div>

      <ul class="header-list">
        <li class="header-list__item">Домашняя</li>
        <li class="header-list__item">Блог</li>
        <li class="header-list__item">Информация</li>
      </ul>

      <div class="header__search">
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </header>

    <div class="slider-block">
      <ul class="slider-list">
        <li class="slider__item active">
          <img src="./images/zimnij-vecher-1.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>

            <h2 class="slider-content__title">Slider 01</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>

        <li class="slider__item">
          <img src="./images/zimnij-vecher-2.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>

            <h2 class="slider-content__title">Slider 02</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>

        <li class="slider__item">
          <img src="./images/zimnij-vecher-3.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>

            <h2 class="slider-content__title">Slider 03</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>

        <li class="slider__item">
          <img src="./images/zimnij-vecher-4.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>

            <h2 class="slider-content__title">Slider 04</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>

        <li class="slider__item">
          <img src="./images/zimnij-vecher-5.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>

            <h2 class="slider-content__title">Slider 05</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>

        <li class="slider__item">
          <img src="./images/zimnij-vecher-6.jpg" alt="" class="slider-image" />
          <div class="slider-content">
            <h4 class="slider__header">design</h4>
            <h2 class="slider-content__title">Slider 06</h2>
            <p class="slider-content__paragraph">Параграф</p>
          </div>
        </li>
      </ul>

      <div class="arrows">
        <button class="prev"><</button>
        <button class="next">></button>
      </div>
    </div>

    <section class="swiper">
      <ul class="swiper-wrapper">
        <li class="swiper-list__item active swiper-slide">
          <img
            src="./images/zimnij-vecher-1.jpg"
            alt=""
            class="swiper__image"
          />
        </li>

        <li class="swiper-list__item swiper-slide">
          <img
            src="./images/zimnij-vecher-2.jpg"
            alt=""
            class="swiper__image"
          />
        </li>

        <li class="swiper-list__item swiper-slide">
          <img
            src="./images/zimnij-vecher-3.jpg"
            alt=""
            class="swiper__image"
          />
        </li>

        <li class="swiper-list__item swiper-slide">
          <img
            src="./images/zimnij-vecher-4.jpg"
            alt=""
            class="swiper__image"
          />
        </li>

        <li class="swiper-list__item swiper-slide">
          <img
            src="./images/zimnij-vecher-5.jpg"
            alt=""
            class="swiper__image"
          />
        </li>

        <li class="swiper-list__item swiper-slide">
          <img
            src="./images/zimnij-vecher-6.jpg"
            alt=""
            class="swiper__image"
          />
        </li>
      </ul>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
